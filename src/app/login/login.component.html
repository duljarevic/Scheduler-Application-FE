<div *ngIf="isLoggedIn; else loggedOut">
  <app-home></app-home>
</div>
<ng-template #loggedOut>
  <div class="row col-sm-6" style="max-width:350px; margin-top: 10%">
    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
        GREÅ KA: {{errorMessage}}
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel"
          required />
        <div *ngIf="f.submitted && username.invalid">
          <div *ngIf="username.errors.required"><span style="color: #FF1C19">Username is a required field</span></div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password"  class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
          required minlength="6" />
        <div *ngIf="f.submitted && password.invalid">
          <div *ngIf="password.errors.required"><span style="color: #FF1C19">Password is a required field</span></div>
          <div *ngIf="password.errors.minlength"><span style="color: #FF1C19">The password must contain a minimum of 6 characters</span></div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary">Check in</button>
      </div>
    </form>
    <hr />
    <strong><span style="color: #FF1C19">If you do not have an account</span></strong>
    <p></p>
    <a href="registration" class="btn btn-success" id="reg">Registration</a>
  </div>
</ng-template>
